<!DOCTYPE html>
<html>
    <head>
        <title>Password Reset</title>
    </head>
    <body>
        <p>Hello {{ user.get_full_name|default:user.username }},</p>
        <p>You initiated a password reset for your account. Click the link below to reset your password:</p>
        <p>
            <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">
                Reset your password
            </a>
        </p>
        <p>If you didn't request this, you can safely ignore this email.</p>
        <p>Thanks,<br>The {{ site_name }} Team</p>
    </body>
</html>
