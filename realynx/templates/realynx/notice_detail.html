{% extends "realynx/base.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata d-flex justify-content-between align-items-center">
                <div>
                    <a class="mr-2" href="{% url 'notice_user' object.author.username %}">{{ object.author }}</a>
                    <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
                </div>
                {% if object.author == user %}
                    <div>
                        <a class="btn btn-outline-info btn-sm mt-1 mb-1" href="{% url 'notice_update' object.id %}">Edit</a>
                        <a class="btn btn-outline-danger btn-sm mt-1 mb-1" href="{% url 'notice_delete' object.id %}">Delete</a>
                    </div>
                {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
    <div class="border-top pt-3">
        <small class="text-muted">
            <a class="ml-2" href="{% url 'notice' %}">Back to Notifications</a>
        </small>
    </div>
{% endblock content%}
