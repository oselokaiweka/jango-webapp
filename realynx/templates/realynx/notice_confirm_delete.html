{% extends "realynx/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Notice</legend>
                <h2>{{ object.title }}</h2>
                <p>Are you sure you want to delete this notice?</p>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'notice_detail' object.id %}">Cancel</a>
            </div>    
        </form>
    </div>
{% endblock content%}
